<h2>Messages</h2>
<ul class="users">
  <li *ngFor="let user of users">
    <button (click)="getConversation(user.id.toString())">{{user.username}}</button>
  </li>
</ul>
<ul class="users">
  <li *ngFor="let group of messageGroups">
    <button (click)="getGroupConversation(group.id.toString())">{{group.name}}</button>
  </li>
</ul>
<ul class="message">
  <li *ngFor="let message of message">
    <div>{{message.creator}} - {{message.messageBody}} - {{message.creationDate}}</div>
  </li>
</ul>
<div>
    <h3>Send a message</h3>
    <div>
        <label>UserId:
            <div>
                <input #UserId />
            </div>
        </label>
    </div>
    <div>
        <label>GroupId:
            <div>
                <input #GroupId />
            </div>
        </label>
    </div>
    <div>
        <label>Message:
            <div>
                <input #Message />
            </div>
        </label>
    </div>
  <button (click)="sendMessage(UserId.value,GroupId.value,Message.value);UserId.value=''; GroupId.value=''; Message.value='';">
        Send
    </button>
</div>
