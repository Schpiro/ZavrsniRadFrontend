<main class="d-flex flex-nowrap">
  <div class="d-flex flex-column flex-shrink-0 bg-light" style="width: 4.5rem;">
    <a href="/" class="d-block p-3 link-dark text-decoration-none" title="Icon-only" data-bs-toggle="tooltip"
       data-bs-placement="right">
      <svg class="bi pe-none" width="40" height="32">

      <span class="visually-hidden">Icon-only</span>

    <div *ngIf="messages">
      <app-user-group-single-select (newItemEvent)="selectedRecipient=$event"></app-user-group-single-select>
    </div>

    <div>
      <app-user-group-create (webSocketMessage)="sendMessage($event)"></app-user-group-create>
    </div>

    <div>
      <app-user-group-create (webSocketMessage)="sendMessage($event)"></app-user-group-create>
    </div>


  </div>
  <div *ngIf="messages" class="col-lg-11">
    <app-message-fetch [selectedRecipient]="selectedRecipient"></app-message-fetch>
  </div>
</main>
