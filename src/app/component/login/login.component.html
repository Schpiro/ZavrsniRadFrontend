<div class="h-100">
  <div class="container h-100 d-flex align-items-center flex-column justify-content-center">
    <div class="row justify-content-center w-50">
      <div class="col-12">
        <div class="card shadow" style="min-width: 535px">
          <div class="card-body container row">
            <div class="col-6 p-5">
              <form #authenticationForm="ngForm" class="form-signin" name="authenticationForm">
                <div class="text-center mb-4">
                  <h1 class="h3 mb-3 fw-normal text-dark">Login</h1>
                </div>
                <div class="form-label-group mb-3">
                  <label>Username</label>
                  <input [(ngModel)]="login.username" [disabled]="authenticating"
                         autocomplete="username" class="form-control mt-2" name="username"
                         placeholder="Username" required type="username">
                </div>
                <div class="form-label-group">
                  <label>Password</label>
                  <input [(ngModel)]="login.password" [disabled]="authenticating"
                         autocomplete="current-password" class="form-control mt-2" name="password"
                         placeholder="Password" required type="password">
                </div>
                <button (click)="buttonLoginClick()" [disabled]="authenticating"
                        class="btn btn-lg btn-primary btn-block mt-3 col col-12" type="submit">Login <span
                  class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                  *ngIf="authenticating"></span>
                </button>
                <div class="mt-2"><a routerLink="/register">Don't have an account yet?</a></div>
                <div class="text-danger mt-2" *ngIf="authenticationError">There was an error during login, please try
                  again.
                </div>
              </form>
            </div>
            <div class="col-6" style="background-color: #03045E">
              <div class="row justify-content-center">
                <div class="col text-center">
                  <h1 class="display-3 text-white">Zavrsni App</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
