<div  class="align-self-start">{{getNameOfRecipient()}}
<app-audio-video-call [selectedRecipient]="selectedRecipient"></app-audio-video-call>
</div>
<ul class="message align-self-stretch">
  <li *ngFor="let message of message">
    <div [ngStyle]="{'color':thisUsersMessage(message.creatorId)?'blue':'red'}">{{message.creator}} - {{message.messageBody}} - {{message.creationDate}}</div>
  </li>
</ul>
